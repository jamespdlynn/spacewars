<div id="death-modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">You died :-(</h3>
            </div>
            <div class="modal-body">

                <div class="row kill">
                    <div class="label">Kills:</div>
                    <div class="value">
                        <span id="total-kills" class="total"></span>
                        <span id="round-kills" class="round"></span>
                    </div>
                </div>

                <div class="row death">
                    <div class="label">Deaths:</div>
                    <div class="value">
                        <span id="total-deaths" class="total"></span>
                        <span id="round-deaths" class="round"></span>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button id="deploy-button" class="btn btn-lg">Redeploy</button>
            </div>
        </div>
    </div>
</div>
