<div id="connection-failed" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Connection Failed</h3>
        </div>
        <div class="modal-body">
            <p>Could not connect to server at this time, please try again later.</p>
        </div>

            <button id="deploy-button" class="btn btn-lg">Retry</button>
        </div>
    </div>
</div>
