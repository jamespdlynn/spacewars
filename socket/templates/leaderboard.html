<div id="leaderboard" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Top Scores</h3>
        </div>
        <div class="modal-body">
            {{#each leaderboard}}
                <div class="user">
                    <img class="icon" src="{{icon}}"/>
                    <span class="name">{{name}}</span>
                    <span class="score">{{highScore}}</span>
                </div>
            {{/each}}
            {{#showUser}}
                <div class="user me">
                    <img class="icon" src="{{icon}}"/>
                    <span class="name">{{name}}</span>
                    <span class="score">{{highScore}}</span>
                </div>
            {{/showUser}}
        </div>
        <div class="modal-footer">
            <button id="deploy-button" class="btn btn-lg">Redeploy</button>
        </div>

    </div>
</div>
